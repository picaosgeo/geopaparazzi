buildscript {
        repositories {
                mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.1.2'
        }
}

apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/markers.jar')
}


android {
        compileSdkVersion 23
        buildToolsVersion "23.0.2"

        sourceSets {
                main {
                        manifest {
                                srcFile 'AndroidManifest.xml'
                        }
                        java {
                                srcDir 'src'
                        }
                        res {
                                srcDir 'res'
                        }
                        assets {
                                srcDir 'assets'
                        }
                        resources {
                                srcDir 'src'
                        }
                        aidl {
                                srcDir 'src'
                        }
                }
        }
        lintOptions {
                abortOnError false
        }
}


